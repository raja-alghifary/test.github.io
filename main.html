<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Kamera</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        #tombolBukaKamera {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #tombolBukaKamera:hover {
            background-color: #0056b3;
        }
        video {
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Tes Buka Kamera via Website</h1>
    <p>Klik tombol di bawah untuk meminta izin dan membuka kamera Anda.</p>
    
    <button id="tombolBukaKamera">Buka Kamera</button>
    
    <video id="kameraFeed" playsinline autoplay muted></video>

    <script>
        // Mengambil elemen tombol dan video dari HTML
        const tombolKamera = document.getElementById('tombolBukaKamera');
        const videoElement = document.getElementById('kameraFeed');

        // Menambahkan event listener ke tombol
        tombolKamera.addEventListener('click', async () => {
            console.log("Tombol diklik, meminta akses kamera...");
            try {
                // Meminta akses ke kamera (hanya video, tanpa audio)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: false 
                });
                
                // Jika berhasil, tampilkan stream dari kamera ke elemen video
                videoElement.srcObject = stream;
                
            } catch (err) {
                // Jika user menolak atau terjadi error
                console.error("Error saat mengakses kamera: ", err);
                alert("Tidak bisa mengakses kamera. Pastikan Anda memberikan izin dan website ini diakses melalui HTTPS.");
            }
        });
    </script>

</body>
</html>
